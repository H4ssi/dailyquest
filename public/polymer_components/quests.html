<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="dq-quests">
<template>
<core-ajax
    auto
    url="/quests"
    handleAs="json"
    on-core-response="{{questsReceived}}"></core-ajax>
<ul>
    <template repeat="{{quest in quests}}">
    <li>{{quest.name}}</li>
    </template>
</ul>
</template>
<script>
Polymer('dq-quests', {
questsReceived: function(q) {
    this.quests = q.detail.response;
    }});
</script>
</polymer-element>
